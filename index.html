<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munkbutiken</title>
  </head>
  <body>
  <header class="header">
    <h1 class="logo">Munkbutiken</h1>
    <button class="cartBtn">Kundvagn (<span id="cartCount">0</span>)</button>
    </header>

    <main class="layout">
      <section>
      <h2></h2>

      <div class="categories">
        <span>Kategori</span> 
        <button data-category="all">Alla</button>
        <button data-category="donut">Munkar</button>
        <button data-category="muffin">Muffins</button>
        <button data-category="drink">Dryck</button>
      </div>
      
      <div class="sort">
        <span>Sortera</span>
        <button type="button" data-sort="name-asc">Namn (A-Z)</button>
        <button type="button" data-sort="price-desc">Dyrast först</button>
        <button type="button" data-sort="rating-desc">Högst betyg</button>
      </div>



      <div id="productGrid"></div>
      </section>

       <aside class="cart" id="cart">
        <h2>Kundvagn</h2>
        <ul id="cartList"></ul>
        <p>Total: <strong id="cartTotal">0</strong>kr</p>
        <button id="clearCart">Töm</button>
        <button id="checkOut">Kassa</button>
       </aside>
      </main>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

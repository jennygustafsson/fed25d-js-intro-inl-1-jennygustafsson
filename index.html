<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Måsen</title>
  </head>
  <body>
  <header class="header">
    <h1 class="logo">Café Måsen</h1>
    <button class="cartBtn">Kundvagn (<span id="cartCount">0</span>)</button>
    </header>

    <main class="layout">
      <section>
      <h2></h2>

      <div class="categories">
        <span>Kategori</span> 
        <button data-category="all">Alla</button>
        <button data-category="donut">Munkar</button>
        <button data-category="muffin">Muffins</button>
        <button data-category="drink">Dryck</button>
      </div>
      
      <div class="sort">
        <span>Sortera</span>
        <button type="button" data-sort="name-asc">Namn (A-Z)</button>
        <button type="button" data-sort="price-desc">Dyrast först</button>
        <button type="button" data-sort="rating-desc">Högst betyg</button>
      </div>



      <div id="productGrid"></div>
      </section>

       <aside class="cart" id="cart">
        <h2>Kundvagn</h2>
        <ul id="cartList"></ul>
        <p>Total: <strong id="cartTotal">0</strong>kr</p>
        <button id="clearCart">Töm</button>
        <button id="checkOut">Kassa</button>
       </aside>

    <div id="checkoutPopup" class="popup hidden">
      <div class="popup-content">
        <button class="close-btn" id="closeCheckout">×</button>
        <h2>Checkout</h2>

        <form id="orderForm" novalidate>

        <label> 
          Förnamn
          <input type="text" id="firstname">
          <span class="error"></span>
        </label>

        <label> 
          Efternamn
          <input type="text" id="lasttname">
          <span class="error"></span>
        </label>
        
        <label> 
          Adress
          <input type="text" id="adress">
          <span class="error"></span>
        </label>

        <label> 
          Postnummer
          <input type="text" id="postcode">
          <span class="error"></span>
        </label>

        <label> 
          Postort
          <input type="text" id="city">
          <span class="error"></span>
        </label>

        <label> 
          Telefon
          <input type="text" id="phone">
          <span class="error"></span>
        </label>

        <label> 
          E-post
          <input type="text" id="email">
          <span class="error"></span>
        </label>

        <label> 
          Rabattkod (valfritt)
          <input type="text" id="discountCode" placeholder="Ange rabattkod">
          <span class="error"></span>
        </label>

      <fieldset> 
        <legend>Betalningsmetod</legend>

        <label> 
          <input type="radio" name="payment" value="card">
          Kortbetalning
        </label>

        <label> 
          <input type="radio" name="payment" value="invoice">
          Faktura
        </label>

        <span class="error"></span>
        
        <div id="invoiceFields" class="hidden"> 
          <label> 
            Personnummer
            <input type="text" id="personnummer">
            <span class="error"></span>
          </label>
        </div>

      <label> 
        <input type="checkbox" id="gdpr"> 
        Jag godkänner att mina uppgifter sparas enligt GDPR
        <span class="error"></span>
      </label>

      <label> 
        <input type="checkbox" id="newsletter" checked>
         Prenumerera på nyhetsbrev  
      </label>

          <button type="submit">Slutför köp</button>
        </form>
      </div>
    </div>

    <div id="thankYouPopup" class="popup hidden">
      <div class="popup-content">
        <h2>Tack för ditt köp!</h2>
        <p>Din beställning har mottagits.</p>
        <button id="closeThankYou">Stäng</button>
      </div>
    </div>
</fieldset>
    </main>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
